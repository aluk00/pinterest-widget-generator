<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Board Embed</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Extract URL parameters
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");
    const hideHeader = params.get("hideHeader") === "1";
    const transparent = params.get("transparent") === "1";

    // Validate the link parameter
    if (!link) {
      document.body.innerHTML = "<h1>Error: Pinterest board link is missing or invalid!</h1>";
    } else {
      // Render the embed using Pinterest's data attributes
      const embedHTML = `
        <a 
          data-pin-do="embedBoard"
          data-pin-board-width="400"
          data-pin-scale-height="240"
          data-pin-scale-width="80"
          href="https://www.pinterest.com/${link}/">
        </a>
        <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
      `;
      document.body.innerHTML = embedHTML;
    }
  </script>
</body>
</html>
